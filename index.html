<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's truth news</title>

    <!-- Tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind componant link -->
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body class="scroll-smooth bg-gray-100">

    <!------------------------------- header start ----------------------------------->
    <header class="">
        <!-- navbar start -->
        <nav class="py-2 sm:px-4  rounded bg-teal-100 border-b-2 border-teal-200">
            <div class="container flex flex-wrap justify-between items-center w-11/12 mx-auto ">
                <a href="#" class="flex items-center">
                    <span class="self-center text-3xl font-bold whitespace-nowrap font-['Oswald'] text-teal-700">Today's
                        Truth
                        News</span>
                </a>
                <button data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 ml-3 text-sm text-teal-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 "
                    aria-controls="navbar-default" aria-expanded="false">
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul
                        class="flex flex-col p-4 mt-4  md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 ">
                        <li>
                            <a href="#" class="block  pr-4 text-lg pl-3 text-teal-700 md:p-0"
                                aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 pr-4 pl-3 text-lg hover:text-teal-700 md:p-0"
                                aria-current="page">Blog</a>
                        </li>

                        <li>
                            <a href="#"
                                class="block py-2 pr-4 pl-3 w-12  md:hover:bg-transparent overflow-hidden md:border-0  md:p-0 "><img
                                    src="" class="mr-3 h-6 sm:h-9 bg-slate-400 rounded-full" alt="Flowbite Logo"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- navbar end -->


        <!-- News Thumbnail start -->
        <section class=" w-11/12 mx-auto my-3">
            <div class="">
                <ul class="flex justify-between items-center p-2 mt-2 " id="newsThumbnail">
                    <!-- item dinamically add -->
                </ul>
            </div>
        </section>
        <!-- News Thumbnail end -->


        <!-- news counter start -->
        <section class="w-5/12 mx-auto">
            <h4 class="bg-white p-4 rounded-lg text-lg"> <span id="itemLength"></span> items found for <span
                    id="selectItem"></span> category</h4>
        </section>
        <!-- news counter end -->

    </header>
    <!-- ----------------------------header end --------------------------------->



    <!-- ----------------------------main end --------------------------------->
    <main class="w-11/12 mx-auto mt-5">
        <!-- main top start -->
        <section class="flex justify-between items-center my-10">
            <div class="flex  items-center">
                <p>Sorte by : </p>
                <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-40 p-2 ml-2">
                    <option selected="default">Default</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="FR">France</option>
                    <option value="DE">Germany</option>
                </select>
            </div>
            <div class="flex gap-4">
                <button
                    class="bg-teal-500 px-3 py-2 rounded-lg text-white  hover:border-2 hover:border-teal-500 hover:bg-white hover:text-teal-700 transition duration-4000">Today's
                    Pic</button>
                <button
                    class="border-2 border-teal-500 px-3 py-2 rounded-lg text-teal-700 hover:bg-teal-500 hover:text-white transition duration-4000">Trending</button>
            </div>
        </section>
        <!-- main top end -->



        <!-- news cart start -->
        <section>
            <div class="" id="allNews">

            </div>
        </section>
        <!-- news cart end -->
    </main>
    <!-- ----------------------------main end --------------------------------->



    <!-- tailwind componant CDN -->
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4b8002a548.js" crossorigin="anonymous"></script>

    <!-- javaScript link -->
    <script src="./js/main.js"></script>
</body>

</html>
