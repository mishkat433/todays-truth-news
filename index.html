<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's truth news</title>

    <!-- tailwind componant link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />

    <!-- Tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body class="scroll-smooth bg-teal-50">

    <!---header start --->
    <header class="">
        <!-- navbar start -->
        <nav class="py-2 sm:px-4  rounded bg-teal-100 border-b-2 border-teal-200">
            <div class="container flex flex-wrap justify-between items-center w-11/12 mx-auto ">
                <a href="/index.html" class="flex items-center">
                    <span class="self-center text-3xl font-bold whitespace-nowrap font-['Oswald'] text-teal-700">Today's
                        Truth
                        News</span>
                </a>
                <button data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 ml-3 text-sm text-teal-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 "
                    aria-controls="navbar-default" aria-expanded="false">
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul
                        class="flex flex-col p-4 mt-4  md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 ">
                        <li>
                            <a href="/index.html" class="block  pr-4 text-lg pl-3 text-teal-700 md:p-0"
                                aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="/blog.html"
                                class="block py-2 pr-4 pl-3 text-lg text-gray-500 hover:text-teal-700 md:p-0"
                                aria-current="page">Blog</a>
                        </li>

                        <li>
                            <a href="#"
                                class="block py-2 pr-4 pl-3 w-12  md:hover:bg-transparent overflow-hidden md:border-0  md:p-0 "><img
                                    src=" " class="mr-3 h-6 sm:h-9 bg-slate-400 rounded-full" alt="Flowbite Logo"
                                    id="navImage"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- navbar end -->


        <!-- News Thumbnail start -->
        <section class=" w-11/12 mx-auto my-3">
            <div class="">
                <ul class="flex justify-between flex-col lg:flex-row items-center p-2 mt-2 " id="newsThumbnail">
                    <!-- item dinamically add -->
                </ul>
            </div>
        </section>
        <!-- News Thumbnail end -->


        <!-- news counter start -->
        <section class="w-11/12 lg:w-5/12 mx-auto">
            <h4 class="bg-white p-4 rounded-lg text-lg text-center " id="dataCount"> </h4>
        </section>
        <!-- news counter end -->

    </header>
    <!-- header end --->



    <!--- main section start --->
    <main class="w-11/12 mx-auto mt-5">

        <!-- main top start -->
        <section class="flex justify-between items-center flex-wrap  my-10">
            <div class="flex  items-center ">
                <p>Sorte by : </p>
                <select id="ss"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-40 p-2 ml-2">
                    <option value="default" id="topviews">Top views</option>
                    <option value="US" id="default">Defaule</option>
                </select>
            </div>
            <div class="flex gap-4 my-2">
                <button
                    class="bg-teal-500 px-3 py-2 rounded-lg text-white border-2  hover:border-2 hover:border-teal-500 hover:bg-white hover:text-teal-700 transition duration-4000">Today's
                    Pic</button>
                <button
                    class="border-2 border-teal-500 px-3 py-2 rounded-lg text-teal-700 hover:bg-teal-500 hover:text-white transition duration-4000">Trending</button>
            </div>
        </section>
        <!-- main top end -->


        <!-- spinner start-->
        <section>
            <div class="text-center hidden my-5" id="spinner">
                <div role="status">
                    <svg class="inline mr-2 w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="currentColor" />
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="currentFill" />
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </section>
        <!-- spinner end-->


        <!-- news cart start -->
        <section>
            <div class="grid grid-cols-1" id="allNews">
                <!-- news cart dinamically added -->
            </div>
        </section>
        <!-- news cart end -->


        <!-- fullview with modal start -->
        <section id="detailsNews">
            <!-- fullview with modal start-->
            <input type="checkbox" id="my-modal" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box">
                    <div class="modal-action mt-0">
                        <label for="my-modal" class=" cursor-pointer mb-3 ">X</label>
                    </div>
                    <img w-full src="" alt="" id="image">
                    <h3 class="font-bold text-lg" id="newsTitle"> </h3>
                    <p class="py-4 text-justify" id="newsDetails"></p>
                    <div class="modal-action">
                        <label for="my-modal"
                            class="bg-teal-500 cursor-pointer rounded-lg py-3 px-4 text-white">Close</label>
                    </div>
                </div>
            </div>
        </section>
        <!-- fullview with modal end-->

    </main>
    <!--main end -->



    <!-- footer start ---->
    <footer class="py-4 bg-teal-100 mt-10">
        <h4 class="text-teal-700 text-center">Copyright 2022 Today's truth news</h4>
    </footer>
    <!-- footer end -->



    <!-- tailwind componant CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>

    <!-- font awesome CDN-->
    <script src="https://kit.fontawesome.com/4b8002a548.js" crossorigin="anonymous"></script>

    <!-- javaScript link -->
    <script src="./js/main.js"></script>

</body>

</html>
